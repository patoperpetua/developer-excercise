        style: form
      - description: If metadata is needed (for pagination controls)
        explode: true
        in: query
        name: metadata
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGetDiscount'
          description: Request OK.
          headers:
            Limit:
              $ref: '#/components/headers/Limit'
            Remaining:
              $ref: '#/components/headers/Remaining'
            Reset:
              $ref: '#/components/headers/Reset'
        "204":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomError'
          description: Response is empty.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomError'
          description: Some parameters are missing or badly entered.
        "401":
          content:
            application/json:
              schema:
                type: string
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomError'
          description: Entity not found.
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomError'
          description: Illegal input for operation.
      security:
      - api_key: []
      - bearer_auth: []
      - main_auth:
        - read:discount
      summary: Get all discounts.
      tags:
